<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

                    </div>
                    <div class="col-6 col-md-6 mx-auto">
                        <form class="position-relative" role="search" id="searchForm">
                            <input class="form-control form-control-search rounded-5" type="search"
                                placeholder="Buscar..." aria-label="Search" />
                            <button type="submit" class="btn-search-icon" aria-label="Buscar">

                    </div>

                            <a href="#" class="btn btn-primary">¡COMPRAR AHORA!</a>

                </div>
            </div>

    <script type="module" src="/js/verPublicacion.js"></script>
