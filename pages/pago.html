<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar Producto - Transferencia</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sauce+One&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <link rel="stylesheet" href="../style/pago.css">
</head>

<body>

  <header>
    <nav>
      <div class="container-fluid pt-3 contenedor-nav">
        <div class="row">
          <div class="col-2">
            <a href="#">
              <img class="navbar-brand-img" src="../images/LogoUpsitos.png" alt="Logo">
            </a>
          </div>

          <div class="col-6 col-md-6 mx-auto">
            <form class="position-relative d-flex align-items-center" role="search" id="searchForm">
              <input class="form-control form-control-search rounded-5" type="search" placeholder="Buscar..."
                aria-label="Buscar" />
              <button type="submit" class="btn position-absolute end-0 me-2 p-0 border-0 bg-transparent">
                <img src="../images/lupa.png" alt="Buscar" style="width:25px; height:25px;">
              </button>
            </form>
          </div>

          <div class="col-2 text-end herramientas d-flex justify-content-end">
            <button type="button" class="btn border-0 bg-transparent me-3">
              <img class="img-user" src="../images/usuario.png" alt="Usuario" style="width:35px; height:35px;">
            </button>
            <button type="button" class="btn border-0 bg-transparent">
              <img class="img-notificacion" src="../images/campana (2).png" alt="Notificaciones"
                style="width:30px; height:30px;">
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <a href="comprar.html" class="boton-regresar">
    <i class="fa-solid fa-chevron-left"></i>
  </a>

  <section class="container" style="max-width: 600px;">
    <div class="contenedor-info">

      <div class="row mb-2">
        <div class="col-6 titulo-info">Total:</div>
        <div class="col-6 text-end">$00</div>
      </div>

      <div class="row mb-2">
        <div class="col-6 titulo-info">Horario de entrega:</div>
        <div class="col-6 text-end">00:00</div>
      </div>

      <div class="row mb-3">
        <div class="col-6 titulo-info">Lugar de entrega:</div>
        <div class="col-6 text-end">Exterior de la universidad</div>
      </div>

      <p class="titulo-info">Tipo de pago:</p>

      <button class="payment-btn" id="btnTransfer">Transferencia <i class="fa-regular fa-circle"></i></button>
      <button class="payment-btn" id="btnEfectivo">Efectivo <i class="fa-regular fa-circle"></i></button>

      <small class="text-danger">Campo obligatorio</small>

      <!-- âš  MENSAJE QUE APARECE SOLO SI ES EFECTIVO -->
      <p id="mensajeEfectivo" style="
        display:none;
        background:#fff7d1;
        border-left:5px solid #ffbb00;
        padding:10px;
        margin-top:10px;
        border-radius:6px;
        font-weight:600;">
        âš  No olvides pagar en efectivo al recibir el producto.
      </p>

      <!-- SECCIÃ“N SOLO SI ES TRANSFERENCIA -->
      <div id="seccionTransferencia">

        <p class="titulo-info mt-3">Titular de la cuenta:</p>
        <input type="text" class="form-control mb-2" placeholder="Nombre" id="titular">

        <p class="titulo-info">NÃºmero de cuenta:</p>
        <input type="text" class="form-control mb-3" placeholder="000000000000" id="cuenta">

        <label class="upload-box" id="uploadArea">
          <i class="fa-solid fa-image"></i>
          <img id="previewImg">
        </label>

        <input type="file" id="uploadInput" accept="image/*" hidden>

        <small class="text-danger">Campo obligatorio</small>
      </div>

      <button class="boton-finalizar" id="btnFinalizar">Finalizar compra</button>
    </div>
  </section>

  <footer class="pie-pagina">
    <div class="d-flex justify-content-end mb-2">
      <img src="../images/X.png">
      <img src="../images/instragram.png">
      <img src="../images/facebook.png">
    </div>

</html>
