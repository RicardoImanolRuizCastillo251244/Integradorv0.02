<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar Producto</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sauce+One&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="../style/pago.css">
</head>

<body>

  <header>
    <nav>
      <div class="container-fluid pt-3 contenedor-nav">
        <div class="row">
          <div class="col-2">
            <a href="/index.html">
              <img class="navbar-brand-img" src="../images/LogoUpsitos.png" alt="Logo">
            </a>
          </div>
          </div>
      </div>
    </nav>
  </header>

  <a href="javascript:history.back()" class="boton-regresar">
    <i class="fa-solid fa-chevron-left"></i>
  </a>

  <section class="container" style="max-width: 600px;">
    <div class="contenedor-info">

      <div class="row mb-2">
        <div class="col-6 titulo-info">Total:</div>
        <div class="col-6 text-end" id="totalDisplay">$0.00</div>
      </div>

      <p class="titulo-info mt-3">Tipo de pago:</p>

      <button type="button" class="payment-btn" id="btnTransfer">
          Transferencia <i class="fa-solid fa-circle-check"></i>
      </button>
      
      <button type="button" class="payment-btn" id="btnEfectivo">
          Efectivo <i class="fa-regular fa-circle"></i>
      </button>

      <small class="text-danger d-block mt-1 mb-3">* Selecciona una opción</small>

      <p id="mensajeEfectivo" style="display:none; background:#fff7d1; border-left:5px solid #ffbb00; padding:10px; border-radius:6px;">
        ⚠ Pagarás en efectivo al momento de la entrega.
      </p>

      <div id="seccionTransferencia">
        <p class="titulo-info mt-3">Titular de la cuenta (Vendedor):</p>
        <input type="text" class="form-control mb-2" id="titular" readonly>

        <p class="titulo-info">Número de cuenta:</p>
        <input type="text" class="form-control mb-3" id="cuenta" readonly>

        <label class="titulo-info">Comprobante:</label>
        <label class="upload-box mt-1" id="uploadArea" style="cursor: pointer;">
          <i class="fa-solid fa-cloud-arrow-up fa-2x"></i>
          <span class="d-block mt-2">Subir foto</span>
          <img id="previewImg" style="display: none; max-width: 100%; height: auto; border-radius: 8px;">
        </label>
        <input type="file" id="uploadInput" accept="image/*" hidden>
      </div>

      <button id="btnFinalizar" class="boton-finalizar mt-4">Finalizar compra</button>
    </div>
  </section>

  <script type="module" src="../js/pago.js"></script>

</body>
</html>
