                    <!-- LOGO -->
                    <div class="col-2">
                        <a href="#">

                    </div>

                    <!-- BUSCADOR -->
                    <div class="col-6 col-md-6 mx-auto">
                        <form class="position-relative d-flex align-items-center" role="search">

                                placeholder="Buscar..." aria-label="Buscar" />
                            <button type="submit" class="btn position-absolute end-0 me-2 p-0 border-0 bg-transparent">
                                <img src="../images/lupa.png" alt="Buscar" style="width:25px; height:25px;">
                            </button>

                    </div>

                    <!-- ICONOS DERECHA -->
                    <div class="col-2 text-end herramientas d-flex justify-content-end">

                        <!-- BOTÃ“N USUARIO -->
                        <button type="button" class="btn border-0 bg-transparent me-3"
                            onclick="window.location.href='infousuario.html'">
                            <img class="img-user" src="../images/usuario.png" alt="Usuario"
                                style="width:35px; height:35px;">
                        </button>

                        <!-- BOTÃ“N CAMPANA -->
                        <button type="button" class="btn border-0 bg-transparent me-2"
                            onclick="window.location.href='#'">

                    </div>

            </div>

    <!-- BOTÃ“N REGRESAR -->
    <a href="login.html" class="btn-regresar">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <!-- CONTENIDO PRINCIPAL -->
    <section class="container">
        <div class="contenedor-login">

            <!-- Avatar -->
            <div class="avatar-container">
                <div class="avatar-circle">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
            </div>

            <!-- Mensaje de error general -->
            <div class="error-message" id="errorGeneral">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="errorText"></span>
            </div>

            <!-- Formulario -->
            <form id="registroForm" novalidate>

                <!-- Gmail -->
                <div class="form-group-login">
                    <label class="form-label-login">
                        <i class="fa-solid fa-envelope"></i>
                        Gmail
                    </label>
                    <input type="email" class="form-control-login" id="email" placeholder="correo@gmail.com" required />
                </div>

                <!-- Nombre de usuario -->
                <div class="form-group-login">
                    <label class="form-label-login">
                        <i class="fa-solid fa-user"></i>
                        Nombre de usuario
                    </label>
                    <input type="text" class="form-control-login" id="username" placeholder="Tu nombre de usuario"
                        required />
                </div>

                <!-- Tipo de Usuario -->
                <div class="form-group-login">
                    <label class="form-label-login">
                        <i class="fa-solid fa-users"></i>
                        Tipo de usuario
                    </label>
                    <select class="form-control-login" id="tipoUsuario" required>
                        <option value="" disabled selected>Selecciona una opciÃ³n</option>
                        <option value="consumidor">Usuario Consumidor</option>
                        <option value="vendedor">Usuario Vendedor</option>
                    </select>
                </div>

                <!-- ContraseÃ±a -->
                <div class="form-group-login">
                    <label class="form-label-login">
                        <i class="fa-solid fa-lock"></i>
                        ContraseÃ±a
                    </label>
                    <div class="password-container">
                        <input type="password" class="form-control-login" id="password" placeholder="Tu contraseÃ±a"
                            required />
                        <i class="fa-solid fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <!-- BotÃ³n Registrarse -->
                <button type="submit" class="btn-entrar">
                    Registrarse
                </button>

            </form>

        </div>
    </section>
