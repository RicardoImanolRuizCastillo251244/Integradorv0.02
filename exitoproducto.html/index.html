<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PÃ¡gina de PublicaciÃ³n</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sauce+One&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    body {
      font-family: "Open Sauce One", sans-serif;
      background-color: #fff;
    }

    /* Navbar */
    .navbar {
      background-color: #fc4b08;
      color: white;
      padding: 10px 20px;
    }
    .navbar-brand img {
      height: 55px;
    }
    .navbar input {
      border-radius: 20px;
      border: none;
      padding: 6px 15px;
    }
    .navbar i {
      color: white;
      font-size: 1.5rem;
      margin-left: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .navbar i:hover {
      color: #ffd7c2;
    }

    /* Imagen principal */
    .upload-section {
      text-align: center;
      margin-top: 70px;
    }
    .upload-box {
      width: 160px;
      height: 160px;
      border: 3px solid #fc4b08;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: #fff;
      cursor: pointer;
    }
    .upload-box i {
      font-size: 70px;
      color: #fc4b08;
    }
    .upload-box::after {
      content: "+";
      position: absolute;
      right: 8px;
      top: 4px;
      font-size: 28px;
      color: #fc4b08;
      font-weight: bold;
    }
    #preview {
      display: none;
      margin-top: 15px;
      width: 180px;
      border-radius: 10px;
      border: 2px solid #fc4b08;
    }

    /* Campos */
    .campo-naranja {
      background-color: #fc4b08;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .campo-naranja::placeholder {
      color: white;
      opacity: 0.9;
    }

    /* BotÃ³n */
    .boton-publicar {
      background-color: #12ca61;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .boton-publicar:hover {
      background-color: #0fa84e;
    }

    /* Pie */
    .pie-pagina {
      background-color: #fc4b08;
      color: white;
      text-align: left;
      padding: 20px;
      margin-top: 50px;
    }
    .pie-pagina img {
      width: 35px;
      margin: 0 5px;
    }

    /* Popup estilo Figma */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-contenido {
      background-color: #fff;
      padding: 50px 80px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      animation: zoomIn 0.4s ease forwards;
    }

    .popup-contenido i {
      color: #fc4b08;
      font-size: 90px;
    }

    .popup-contenido p {
      font-size: 22px;
      font-weight: bold;
      color: #000;
      margin-top: 15px;
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .desaparecer {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar d-flex align-items-center justify-content-between">
    <a class="navbar-brand" href="#">
      <img src="./images/v383_312.png" alt="Upsitos Market Logo">
    </a>

    <!-- Buscador centrado -->
    <div class="flex-grow-1 d-flex justify-content-center">
      <div class="d-flex align-items-center">
        <input type="text" class="form-control me-2" placeholder="Buscar..." style="width: 250px;" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <!-- Iconos derecha -->
    <div>
      <i class="fa-regular fa-bell"></i>
      <i class="fa-regular fa-circle-user"></i>
    </div>
  </nav>

  <!-- Imagen central -->
  <section class="upload-section">
    <label for="imagenInput" class="upload-box">
      <i class="fa-solid fa-image"></i>
    </label>
    <input type="file" id="imagenInput" accept="image/*" style="display: none;">
    <br>
    <img id="preview" alt="Vista previa de la imagen" />
  </section>

  <!-- Formulario -->
  <section class="container mt-4" style="max-width: 600px;">
    <form id="form-publicar">
      <input type="text" class="campo-naranja" placeholder="TÃ­tulo" required />
      <input type="text" class="campo-naranja" placeholder="Precio" required />
      <input type="text" class="campo-naranja" placeholder="CategorÃ­a" required />
      <textarea class="campo-naranja" rows="4" placeholder="DescripciÃ³n" required></textarea>
      <button type="submit" class="boton-publicar mt-2">Publicar</button>
    </form>
  </section>

  <!-- Popup Ã©xito -->
  <div id="popup-exito" class="popup">
    <div class="popup-contenido">
      <i class="fa-solid fa-circle-check"></i>
      <p>Producto en venta</p>
    </div>
  </div>

  <!-- Pie -->
  <footer class="pie-pagina">
    <div class="d-flex justify-content-end mb-2">
      <img src="./images/v383_1293.png" alt="X">
      <img src="./images/v383_1295.png" alt="Instagram">
      <img src="./images/v383_1294.png" alt="Facebook">
    </div>
    <p><strong>Contactos:</strong></p>
    <p class="mb-0">ðŸ“ž 9613064346</p>
    <p>âœ‰ 251243@ids.upchiapas.edu.mx</p>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vista previa imagen -->
  <script>
    const input = document.getElementById('imagenInput');
    const preview = document.getElementById('preview');

    input.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });
  </script>

  <!-- Popup animado -->
  <script>
    const form = document.getElementById("form-publicar");
    const popup = document.getElementById("popup-exito");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      popup.style.display = "flex";

      setTimeout(() => {
        popup.classList.add("desaparecer");
      }, 2000);

      setTimeout(() => {
        popup.style.display = "none";
        popup.classList.remove("desaparecer");
        form.reset();
      }, 2600);
    });
  </script>

</body>
</html>
